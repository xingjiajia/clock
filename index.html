var r = function(deg){
			return Math.PI/180*deg
		}
		var drawClock = function(){
			ctx.clearRect(0,0,600,600);
			ctx.save();
			ctx.translate(300,300);
			var now = new Date();


			//画一个圆
			ctx.save();
			ctx.beginPath();
			ctx.arc(0,0,200,0,r(360));
      var crg= ctx.createRadialGradient(0,0,50,0,0,200)
      crg.addColorStop(0, '#E4F4EE');
      crg.addColorStop(0.3,'#e4f4ee')
      // crg.addColorStop(0.7, '#9a87c6');
      // crg.addColorStop(1, 'rgba(1,159,98,0)');
      crg.addColorStop(1,'#C7C7C7')
      // ctx.fillStyle = 'rgba(100,21,220,0.5)';
      ctx.fillStyle=crg;
      ctx.fill();
      // ctx.closePath();
      // ctx.beginPath();
      ctx.arc(0,0,220,0,r(360));
      ctx.fillStyle="222";
      ctx.fill();
      ctx.stroke();
			ctx.closePath();
			ctx.restore();
			// 画刻度
			ctx.save();
			ctx.beginPath();
			for(var i=0;i<60;i++){
				ctx.moveTo(0,-200.5);
				ctx.lineTo(0,-190.5);
				if(i%5===0){
					// ctx.lineTo(0,-165.5);
          ctx.fillStyle="#333";
          ctx.fillRect(0,-200.5,10,30);
				}
				ctx.rotate(r(6));
			}
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			// 画小圆
			ctx.save();
			ctx.beginPath();
			ctx.arc(0,0,5,0,r(360));
      ctx.fillStyle="#fff";
			ctx.fill();
			ctx.closePath();
			ctx.restore();
			// 画秒针
			var second = now.getSeconds();
			ctx.save();
			ctx.rotate(r(6*second));
			ctx.beginPath();
			// ctx.moveTo(0,-5);
			// ctx.lineTo(5,-145);
      ctx.fillRect(-2.5,-5,3,-10);
			// ctx.moveTo(0,5);
			// ctx.lineTo(0,20);
			ctx.fillRect(-2.5,5,3,120);///////////////
			ctx.closePath();
			ctx.restore();
			// 画分针
			var minute = now.getMinutes();
			ctx.save();
			ctx.beginPath();
			ctx.rotate(r(360*(minute*60+second)/(60*60)));
			// ctx.moveTo(0,-5);
			// ctx.lineTo(0,-100);
      ctx.fillRect(-2.5,-5,4,-10);
			// ctx.moveTo(0,5);

      ctx.fillRect(-2.5,5,4,80);
			// ctx.stroke();
			ctx.closePath();
			ctx.restore();
			// 画时针
			var hour = now.getHours();
			ctx.save();
			ctx.beginPath();
			ctx.rotate(r(360*(hour*3600+minute*60+second)/(12*60*60)));
			// ctx.moveTo(0,-5);
